# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    branches:
      only:
        - v1.0.0
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Does docker even exist
          command: docker -v
      - run:
          name: Install docker-compose
          command: |
            set -x
            sudo curl -L https://github.com/docker/compose/releases/download/1.22.0/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
      - run:
          name: changing permission docker-compose-file
          command: sudo chmod +x /usr/local/bin/docker-compose
      - setup_remote_docker
      - run: docker run -d -p 8891:8891 --name config-service deepakbalyan/config-service
      - run: docker run -d -p 2181:2181 --name zookeeper wurstmeister/zookeeper
      - run: docker run -d -p 9092:9092 --name kafka --env KAFKA_ZOOKEEPER_CONNECT=192.168.0.109:2181 --env KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://192.168.0.109:9092 --env KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092  wurstmeister/kafka
      - run: docker logs kafka
      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
        
      # run tests!
      - run: mvn integration-test


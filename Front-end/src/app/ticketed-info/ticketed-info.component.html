<app-nav-bar></app-nav-bar>
<div class="test">
    <div class="poster-container">
        <!--"https://picsum.photos/1300/300?image=992"-->
        <img src={{event.poster}} alt="Sorry movie not available" />
        <h2>{{event.name}}</h2>
    </div>
    <div class="bookButton">
        <button mat-raised-button (click)="bookEvent()">Book Now</button>
    </div>
    <div class="content">
      <div *ngIf="eventDescription(); else filler" class="description">
          <h4>About</h4>
          <div class="menu">
              {{event.description}}
          </div>
          <div class="details">
              <div class="labelLocation">
                  Location: {{event.city}}
              </div>
              <div class="labelDate">
                  Date: {{event.date | date:'dd/MM/yyyy'}}
              </div>
              <div class="labelPrice">
                  Ticket Price: {{event.price}}
              </div>
          </div>
      </div>
      <ng-template #filler>
          <h4>What's in a description...we want it a surprise for YOU!</h4>
      </ng-template>
    </div>
</div>

<app-nav-bar></app-nav-bar>
<div class="jumbotron">
  <div class="medium-list">
    <div class="list-viewer-wrapper">
      <div class="list-header-title">Login</div>

      <form [formGroup]="loginForm">
        <div class="form-container">
          <mat-form-field>
            <input id="userName" matInput formControlName="username" [(ngModel)]="user.username" placeholder="Enter your userName" />
          </mat-form-field>

          <mat-form-field>
            <input id="password" matInput formControlName="password" [(ngModel)]="user.password" placeholder="Enter your password" [type]="hide ? 'password':'text'"
            />
            <mat-icon matSuffix (click)="hide = !hide">
              {{hide ? 'visibility' : 'visibility_off'}}
            </mat-icon>
          </mat-form-field>

          <button type="submit" class="mat-raised-button mat-primary" (click)="onSubmit()">Login</button>
          <button mat-button routerLink="/userRegistration" routerLinkActive="active" class="divider">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

 <!--Rahul-->
<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Register</div>

    <form [formGroup]="registerForm" >
      <div class="form-container">
        <mat-form-field>
          <input id="userName"
                 matInput
                 formControlName="userName"
                 [(ngModel)]="user.userName"
                 placeholder="Enter your userName" />
        </mat-form-field>

        <mat-form-field>
            <input id="email"
                   matInput
                   formControlName="email"
                   [(ngModel)]="user.email"
                   placeholder="Enter your email" />
          </mat-form-field>

        <mat-form-field>
            <input id="password"
                   matInput
                   formControlName="password"
                   [(ngModel)]="user.password"
                   placeholder="Enter your password"
                   [type]="hide ? 'password':'text'" />
              <mat-icon matSuffix (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon>
          </mat-form-field>

          <button mat-button type="onSubmit" 
                  class="mat-raised-button mat-primary" 
                  [disabled]="!registerForm.valid" (click)="onSubmit()">Register</button>
          <button mat-button routerLink="/userLogin" routerLinkActive="active" class="divider">Login</button>
      </div>
    </form>
  </div>
</div>

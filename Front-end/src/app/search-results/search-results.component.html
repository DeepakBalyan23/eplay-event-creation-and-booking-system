
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
      <mat-card-actions>
        <button mat-raised-button matTooltip="Recommended Events" matTooltipClass="example-tooltip-red" aria-label="Button that shows a red tooltip"
          class="example-button" mat-raised-button routerLink="/home" color="primary" style="margin-left: 8px;margin-top: 4px">E-Play home</button>
      </mat-card-actions>
    </span>
    <span>
      <mat-card-actions>
        <button mat-raised-button matTooltip="Recommended Events" matTooltipClass="example-tooltip-red" aria-label="Button that shows a red tooltip"
          class="example-button" mat-raised-button routerLink="/changeCity" color="primary" style="margin-left: 38px;margin-top: 4px">Change City</button>
      </mat-card-actions>
    </span>
    <span class="example-spacer" style="margin-left: 300px">
      <mat-form-field>
        <input mat-raised-button matTooltip="Enter the name of the movie you want to search.." matTooltipClass="example-tooltip-red"
          aria-label="Button that shows a red tooltip" class="example-button" matInput value="Search ImDB..." [(ngModel)]="omdbSearchTitle">
        <button mat-raised-button matTooltip="Click to search Movies" matTooltipClass="example-tooltip-red" aria-label="Button that shows a red tooltip"
          class="example-button" (click)="onSearch()"  mat-raised-button style="margin-left: 10px">Search for latest Movies</button>
      </mat-form-field>
      <button mat-raised-button matTooltip="Click to create an Event" routerLink="/createEvent" routerLinkActive="active" matTooltipClass="example-tooltip-red"
        aria-label="Button that shows a red tooltip" class="example-button" mat-raised-button style="margin-left: 300px;color:black">Create Event</button>
      <button mat-raised-button matTooltip="Click to quickly Signup" routerLink="/userRegistration" routerLinkActive="active" style="margin-left: 30px">SignUp</button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-grid-list cols="12" rowHeight="100px">
<div *ngIf="event$[0] || movie$[0]; else elseBlock">
    <h4>your search results are</h4>
    <div *ngFor="let movie of event$"> 
      <mat-grid-tile colspan="4" rowspan="6">
        <mat-card class="example-card">
          <app-event-card [name]="movie.name" [poster]="movie.poster" [city]="movie.city"></app-event-card>
          <mat-card-actions>
            <button mat-button routerLink="/movieinfo" (click)="goMoviePage(movie)" >go</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </div>
    <div *ngFor="let movie of movie$"> 
      <mat-grid-tile colspan="4" rowspan="6">
        <mat-card class="example-card">
          <app-event-card [name]="movie.name" [poster]="movie.poster" [city]="movie.city"></app-event-card>
          <mat-card-actions>
            <button mat-button routerLink="/movieinfo" (click)="goMoviePage(movie)" >go</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </div>
  </div>
  <ng-template #elseBlock>
      <h4 >No result found!!</h4>
  </ng-template>
</mat-grid-list>

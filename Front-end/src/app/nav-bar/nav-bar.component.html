<div class="app-side-nav navbarSection">
<div class="flex-container">
  <mat-card-actions>
    <div class="column image" style="margin-left: -90px">
      <app-side-nav></app-side-nav>
    </div>
  </mat-card-actions>
  <mat-card-actions>
    <div class="column">
      <button mat-raised-button matTooltip="Home" matTooltipClass="example-tooltip-red" aria-label="Button that shows a red tooltip"
        class="example-button" routerLink="/home">E-PLAY</button>
    </div>
  </mat-card-actions>

  <mat-card-actions>
    <div class="column">
      <button mat-raised-button matTooltip="Click to choose another city" matTooltipClass="example-tooltip-red" aria-label="Button that shows a red tooltip"
        class="example-button" mat-raised-button routerLink="/changeCity">Change City</button>
    </div>
  </mat-card-actions>

  <mat-card-actions>
    <div class="column">
      <input mat-raised-button matTooltip="Enter the name of the movie you want to search.." matTooltipClass="example-tooltip-red"
        aria-label="Button that shows a red tooltip" class="example-button" matInput value="Search ImDB..." [(ngModel)]="omdbSearchTitle">
    </div>
  </mat-card-actions>

  <mat-card-actions>
    <div class="column">
        <!-- <form class="navbar-form pull-left">
						<input type="text" class="form-control" placeholder="Enter destination or hotel.." id="searchInput">
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</form> -->
      <button mat-raised-button matTooltip="Click to search Movies" matTooltipClass="example-tooltip-red" aria-label="Button that shows a red tooltip"
        class="example-button" (click)="onSearch()" routerLink="/search" mat-raised-button>Search for latest Movies</button>
    </div>
  </mat-card-actions>

  <mat-card-actions>
    <div class="column">
      <button mat-raised-button matTooltip="Click to create an Event" routerLink="/createEvent" routerLinkActive="active" matTooltipClass="example-tooltip-red"
        aria-label="Button that shows a red tooltip" class="example-button" mat-raised-button>Create Event</button>
    </div>
  </mat-card-actions>
  <!-- <a href="#myModal" data-toggle="modal" >Personal Info</a> -->
  <mat-card-actions>
    <div class="column">
      <!-- <a href="#myModal" data-toggle="modal" class="dropdown-item">Personal Info</a> -->
      <aria-label="Button that shows a red tooltip" class="example-button" mat-raised-button style="margin-left: 300px;color:black">Create Event</button>
      <button mat-raised-button matTooltip="Click to quickly Signup" routerLink="/userRegistration" routerLinkActive="active" *ngIf="!authenticationService.loggedIn()" style="margin-left: 10px">Login/SignUp</button>
      <button mat-raised-button matTooltip="Click to quickly Logout" (click)="authenticationService.logout()" *ngIf="authenticationService.loggedIn()" style="margin-left: 10px">Logout</button>
    
      <!-- <button mat-raised-button matTooltip="Click to quickly Signup" class="example-button" routerLink="/userRegistration" routerLinkActive="active">SignUp</button> --><!--Manu Tyagi-->
      </div>
  </mat-card-actions>
</div>
</div>

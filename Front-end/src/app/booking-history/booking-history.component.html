<app-nav-bar></app-nav-bar>
<h2 style="margin-top: 100px">MOVIES</h2>
<mat-grid-list cols="12" rowHeight="100px">
    <div *ngIf=" movieList[0]; else elseBlock">
        <div *ngFor="let movie of movieList;let i=index">
            <mat-grid-tile colspan="4" rowspan="6">
                <mat-card class="example-card">
                    <app-event-card [name]="movie.name" [poster]="movie.poster"></app-event-card>
                    
                </mat-card>
            </mat-grid-tile>
        </div>
    </div>
    <ng-template #elseBlock>
        <h4 style="margin-top: 75px">No Bookings found!!</h4>
    </ng-template>
</mat-grid-list>

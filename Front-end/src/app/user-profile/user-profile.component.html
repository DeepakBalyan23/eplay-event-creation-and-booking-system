<h2 style="margin-top: 100px">MOVIES</h2>
<mat-grid-list cols="12" rowHeight="100px">
    <div *ngFor="let movie of movieList;let i=index">
        <mat-grid-tile colspan="4" rowspan="6">
            <mat-card class="example-card">
                <app-event-card [name]="movie.name" [poster]="movie.poster" ></app-event-card>
                <br> {{movie.releaseDate}} 
                <br>{{yourData.movieEvent[i].city}} |
                 {{theatreList[i].theatreName}} |
                 {{theatreList[i].theatreLocation}}  
                 <br>Duration: {{yourData.movieEvent[i].week}} week
            </mat-card>
        </mat-grid-tile>
    </div>

<h2 style="margin-top: 100px">EVENTS</h2>
<mat-grid-list cols="12" rowHeight="100px">
    <div *ngFor="let ticketedEvent of yourData.ticketedEvent;let i=index">
        <mat-grid-tile colspan="4" rowspan="6">
            <mat-card class="example-card">
                <app-event-card [name]="ticketedEvent.name" [poster]="ticketedEvent.poster" [city]="ticketedEvent.city"></app-event-card>
                <br> {{ticketedEvent.date}}
            </mat-card>
        </mat-grid-tile>
    </div>
</mat-grid-list>


<h2 style="margin-top: 100px">RSVP EVENTS</h2>
<mat-grid-list cols="12" rowHeight="100px">
    <div *ngFor="let RSVPEvent of yourData.rsvpEvents;let i=index">
        <mat-grid-tile colspan="4" rowspan="6">
            <mat-card class="example-card">
                <app-event-card [name]="RSVPEvent.name" [poster]="RSVPEvent.poster" [city]="RSVPEvent.city"></app-event-card>
                <br> {{RSVPEvent.startDate}}
                <mat-card-actions>
                        <button class="btn btn-secondary" mat-button mat-raised-button routerLink="/movieinfo" (click)="goMoviePage(movie)">View and Book</button>
                      </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </div>
</mat-grid-list>

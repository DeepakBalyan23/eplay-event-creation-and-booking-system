<h2 style="margin-top: 100px">MOVIES</h2>
<mat-grid-list cols="12" rowHeight="100px">
    <div *ngFor="let movie of movieList;let i=index">
        <mat-grid-tile colspan="4" rowspan="6">
            <mat-card class="example-card">
                <app-event-card [name]="movie.name" [poster]="movie.poster" [city]="yourData.movieEvent[i].city"></app-event-card>
                <br> {{movie.releaseDate}}
            </mat-card>
        </mat-grid-tile>
    </div>
</mat-grid-list>
<h2 style="margin-top: 100px">EVENTS</h2>
<mat-grid-list cols="12" rowHeight="100px">
    <div *ngFor="let ticketedEvent of yourData.ticketedEvent;">
        <mat-grid-tile colspan="4" rowspan="6">
            <mat-card class="example-card">
                <app-event-card [name]="ticketedEvent.name" [poster]="ticketedEvent.poster" [city]="ticketedEvent.city"></app-event-card>
                <br> {{ticketedEvent.date}}
            </mat-card>
        </mat-grid-tile>
    </div>
</mat-grid-list>

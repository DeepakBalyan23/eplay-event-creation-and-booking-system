<app-nav-bar></app-nav-bar>
<div class="jumbotron">
  <div class="medium-list">
    <div class="list-viewer-wrapper">
      <div class="list-header-title">RSVP Event</div>
      <div class="form-container">
        <mat-form-field>
          <input matInput placeholder="Event Name" [(ngModel)]="rsvpModel.name">
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose start date" [(ngModel)]="rsvpModel.startDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="startTime" [(ngModel)]="rsvpModel.startTime">
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="Choose end date" [(ngModel)]="rsvpModel.endDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="endTime" [(ngModel)]="rsvpModel.endTime">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="city" [(ngModel)]="rsvpModel.city" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="location" [(ngModel)]="rsvpModel.location" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="poster" [(ngModel)]="rsvpModel.poster">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="description" [(ngModel)]="rsvpModel.description">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="performers" [(ngModel)]="rsvpModel.performers">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="terms and Conditions" [(ngModel)]="rsvpModel.termsAndConditions">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="notes" [(ngModel)]="rsvpModel.notes">
        </mat-form-field>
        <!-- <button type="submit" class="example-button" name="button" class="btn btn-success" class="button" 
          (click)="onSubmit()">Create RSVP Event</button> -->


      </div>
      <p align="center">
        <button type="submit" class="example-button" name="button" class="btn btn-secondary" (click)="onSubmit()">Create RSVP Event</button>
      </p>
    </div>
    <div>
    </div>
  </div>
</div>

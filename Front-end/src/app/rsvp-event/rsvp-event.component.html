<app-nav-bar></app-nav-bar>
<div class="example-container">
  <mat-form-field>
    <textarea matInput placeholder="name" [(ngModel)]="rsvpModel.name" ngModel #nameUser="ngModel" required pattern="[a-zA-Z][a-zA-Z]+"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a starting date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Choose an ending date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="city" [(ngModel)]="rsvpModel.city" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="location" [(ngModel)]="rsvpModel.location" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="poster" [(ngModel)]="rsvpModel.poster">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="description" [(ngModel)]="rsvpModel.description">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="performers" [(ngModel)]="rsvpModel.performers">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="terms and Conditions" [(ngModel)]="rsvpModel.termsAndConditions">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="notes" [(ngModel)]="rsvpModel.notes">
  </mat-form-field>
  <button type="submit" class="example-button" name="button" class="btn btn-success" class="button" routerLink="/rsvpInvitation" (click)="onSubmit()" >Create RSVP Event</button>
  
  <br>
  <br>

  {{rsvpModel.id}}
</div>

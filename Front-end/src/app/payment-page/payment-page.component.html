<div class="payment">
  <mat-grid-list cols="5" rowHeight="100px">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color" [style.overflow]="tile.overflow">
      <div *ngIf="tile.cols==1.8; else elseBlock">
        <div class="test">
          <div class="summary">
            BOOKING SUMMARY
          </div>
          <div class="details-display">
            <p> Seats Selected: {{paymentStatus.seats}} ({{noSeats}} seats)</p>
            <p *ngIf="items.length >0">Items Added:</p>
            <p *ngFor="let item of items; index as i"> {{item.text}}

              <span (click)="minusItem(i,item.count)">
                <mat-icon>remove</mat-icon>
              </span>
              {{item.count}}
              <span (click)="addItem(i,item.count)">
                <mat-icon>add</mat-icon>
              </span>

              <span (click)="deleteItem(tile.text)">
                <mat-icon>delete</mat-icon>
              </span>
            </p>
            <p> Ticket Price: {{price}} </p>
            <hr>
            <p> Taxes: {{tax}} </p>
            <hr>
            <p> Amount Payable: {{totalAmount}} </p>
            <hr>
            <p *ngIf="!clicked">
              Time Left: {{timer}}
            </p>
          </div>
          <div class="booking-button">

            <div *ngIf="!user && !clicked">
              <form class="form-inline">
                <input type="text" class="form-control" id="searchbar" [(ngModel)]="emailId" [ngModelOptions]="{standalone: true}">
              </form>
            </div>

            <p *ngIf="!flag; else disabledButton">
              <button class="btn btn-secondary mat-raised-button" (click)="onClickSuccess()">Complete Payment</button>
              <ng-template #disabledButton>
                  <button class="btn btn-secondary disabled mat-raised-button" (click)="onClickSuccess()">Complete Payment</button>
              </ng-template>
            </p>
            <p *ngIf="!flag; else disabledButton">
              <button class="btn btn-secondary mat-raised-button" (click)="onClickFail()">Fail Payment</button>
              <ng-template #disabledButton>
                <button class="btn btn-secondary mat-raised-button" (click)="onClickFail()">Fail Payment</button>
              </ng-template>
            </p>

          </div>


        </div>
      </div>
      <ng-template #elseBlock>
        <div class="offers-card">
          <mat-card class="example-card">
            <img class="render" mat-card-image src="{{tile.poster}}" alt="poster">
            <mat-card-actions>

              <p id="text">{{tile.text}}</p>
              <p id="price">â‚¹{{tile.price}}</p>


              <button class="btn btn-primary add-button" mat-button mat-raised-button (click)="itemsAdded(tile)">ADD</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </ng-template>
    </mat-grid-tile>
  </mat-grid-list>
</div>

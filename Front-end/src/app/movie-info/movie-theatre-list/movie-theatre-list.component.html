<div *ngIf="theatreList[0]; else elseBlock">
    <div class="theatre-container" *ngFor="let theatre of movie.theatres">
        <div class="theatre-name">
            <a mat-button routerLink=".">{{theatre.theatreName}}</a>
        </div>
        <div class="show-time">
           <ng-container *ngFor="let show of theatre.shows">   
                <button *ngIf="show.status; else disableButton" mat-stroked-button color="primary">
                        {{show.date}} || {{show.startTime}}
                </button>
                <ng-template #disableButton>
                    <button mat-stroked-button disabled>
                        {{show.date}} || {{show.startTime}}
                    </button>
                </ng-template>
            </ng-container>
        </div>
    </div>
</div>
<ng-template #elseBlock>
    <div class="theatre-container" *ngFor="let theatre of movieRecommend.theatres">
            <div class="theatre-name">
                <a mat-button routerLink=".">{{theatre.theatreName}} | {{theatre.theatreLocation}}</a>
            </div>
            <div class="show-time">  
                <button *ngFor="let show of theatre.shows" mat-stroked-button color="primary">
                    <ng-container *ngIf="show.status; else disableButton">
                        {{show.date}} || {{show.startTime}}
                    </ng-container>
                </button>
                <ng-template #disableButton>
                    <button mat-stroked-button disabled>{{show.date}} || {{show.startTime}}</button>
                </ng-template>
            </div>
        </div>
</ng-template>
